<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha - Telefone</title>

    <!-- CSS externo -->
    <link rel="stylesheet" href="/css/newsenhatel.css">

    <!-- VLibras -->
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</head>

<body>
    <div class="nav-left">
        <a href="/telas/index.html" class="logo">SEED<br>TRAK</a>
    </div>

    <main class="container">

        <!-- Título -->
        <h1 class="title">Esqueci a senha</h1>

        <!-- Campo de Telefone -->
        <div class="input-box">
            <input type="tel" id="telefoneInput" placeholder="Telefone">
        </div>

        <!-- Link Email -->
        <p class="sms-text">
            Enviar por <a href="/telas/newsenha.html" class="sms-link">E-mail</a>
        </p>

        <!-- Botão enviar -->
        <button class="btn-enviar" id="btnEnviar">Enviar</button>

    </main>

    <!-- POPUP DE CONFIRMAÇÃO -->
    <div id="popup" class="popup hidden">
        <div class="popup-box">
            <h2>Código enviado!</h2>
            <p>Enviamos um código para seu telefone.</p>
            <button id="popupOk" class="popup-btn">OK</button>
        </div>
    </div>

    <!-- SCRIPT -->
    <script>
        const btnEnviar = document.getElementById("btnEnviar");
        const popup = document.getElementById("popup");
        const popupOk = document.getElementById("popupOk");

        // Abrir popup
        btnEnviar.addEventListener("click", () => {
            popup.classList.remove("hidden");
        });

        // Fechar popup e redirecionar
        popupOk.addEventListener("click", () => {
            window.location.href = "/telas/codigorec.html";
        });
    </script>

</body>
</html>
